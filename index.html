<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main class="tarjeta">
    <section class="section-left">
      <h1 class="titulo">Get <span>insights</span> that help your business grow.</h1>
      <p class="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">

        <div class="items">
          <p class="num">10k+</p>
          <p class="nom">companies</p>
        </div>
        
        <div class="items">
          <p class="num">314</p>
          <p class="nom">templates</p>
        </div>
        
        <div class="items">
          <p class="num">12m+</p>
          <p class="nom">queries</p>
        </div>
      
      </div>
    </section>
    <img class="imagen" src="images/image-header-desktop.jpg" alt="image-header-desktop">
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristian Ledesma</a>.
  </div>
</body>
</html>
